<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="fab fa-jedi-order"></i> <!-- Millennium Falcon icon -->

					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Admin Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get references to the username, password, and form elements
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginForm = document.querySelector(".login100-form");
    
        // Add a submit event listener to the form
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
    
            // Get the entered username and password
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;
    
            // Replace these with your actual username and password
            const correctUsername = "admin";
            const correctPassword = "nexusai";
    
            // Check if the entered username and password match the correct credentials
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                // Redirect to admin.php if the credentials are correct
                window.location.href = "admin/index.html";
            } else {
                // Display an error message or take other actions for incorrect credentials
                alert("Invalid username or password. Please try again.");
            }
        });
    });
    </script>
